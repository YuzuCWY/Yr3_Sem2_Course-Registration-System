<!DOCTYPE html>
<html>
<head>
    <title>Course Management System</title>
</head>
<body>
    <h1>Course Management System</h1>

    <h2>Add Course</h2>
    <form action="add_course.php" method="POST">
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" required><br>

        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required><br>

        <label for="credit">Credit:</label>
        <input type="text" id="credit" name="credit" required><br>

        <input type="submit" name="add" value="Add Course">
    </form>

    <h2>Modify Course</h2>
    <form action="modify_course.php" method="POST">
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" required><br>

        <label for="newId">New Course ID:</label>
        <input type="text" id="newId" name="newId" required><br>

        <label for="newName">New Course Name:</label>
        <input type="text" id="newName" name="newName" required><br>

        <label for="newCredit">New Credit:</label>
        <input type="text" id="newCredit" name="newCredit" required><br>

        <input type="submit" name="update" value="Update Course">
    </form>

    <h2>Delete Course</h2>
    <form action="delete_course.php" method="POST">
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" required><br>

        <input type="submit" name="delete" value="Delete Course">
    </form>

    <h2>Search Course</h2>
    <form action="query_course.php" method="POST">
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" required><br>

        <input type="submit" name="search" value="Search Course">
    </form>

    <h2>Show All Courses</h2>
    <form action="show_course.php" method="POST">
        <input type="submit" name="show_all" value="Show All Courses">
    </form>


    <br>
    <a href='main.html'>Return to Main Page</a>
</body>
</html>
